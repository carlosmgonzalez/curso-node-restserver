<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sing-In</title>
  </head>
  
  <body>
    <h1>Google Sing-In</h1>
    <hr/>
    
    <!-- Este script es para que funcione todo el proceso de autenticaciÃ³n de Google. -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <div 
      id="g_id_onload"
      data-client_id="714667978846-t4bld9b7dj0q8n3def7mg7001h56c9ka.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false"
    ></div>

    <div 
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>

    <button
      id="google_singout"
    >
      Google Sing-Out
    </button>

    <script>

      function handleCredentialResponse(response) {
        // Google Token: ID_TOKEN
        //  console.log("id_token", response.credential);

        const body = {
          id_token: response.credential
        }

        fetch("http://localhost:8080/api/auth/google", {

          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)

        }).then(resp => resp.json())
          .then(resp =>{
            localStorage.setItem("correo", resp.usuario.correo);
          })
          .catch(console.warn)
      };

      const button = document.querySelector("#google_singout");

      // button.addEventListener("click", () => {
      //   console.log(google.accounts.id);
      // });

      button.onclick = () => {
        console.log(google.accounts.id);
        const correo = localStorage.getItem("correo");
        google.accounts.id.disableAutoSelect();
        google.accounts.id.revoke(correo, done => {
          localStorage.clear();
          location.reload();
        });
      };


    </script>

  </body>
 
</html>
